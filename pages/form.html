<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Course Rolling Code</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="stylesheet" href="/styles/styles.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous" defer>
  </script>
  <script src="/js/form.js" defer> </script>
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-danger">
    <div class="container-fluid">
      <a class="navbar-brand" href="/pages/index.html">RollingClass</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item dropdown bg-gradient">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown"
              aria-expanded="false">
              Condicionales y Bucles
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
              <li><a class="dropdown-item" href="/pages/condicionals.html">Condicionales</a></li>
              <li><a class="dropdown-item" href="/pages/forEach.html">For Each</a></li>
            </ul>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/pages/filter.html">Filtro</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/pages/form.html">Formulario</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container">
    <h2 class="text-center mt-2">Formulario de Prueba</h2>
    <hr>
    <div class="row">
      <div class="col-6">
        <form id="formularioRegistro" onsubmit="registrarUsuario(event)">
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input id="nombre" type="text" name="nombre" class="form-control" maxlength="30" value="Lucas">
          </div>
          <div class="mb-3">
            <label for="apellido" class="form-label">Apellido</label>
            <input id="apellido" type="text" name="apellido" class="form-control" maxlength="30" value="Ruiz">
          </div>
          <div class="mb-3">
            <label for="usuario" class="form-label">Usuario</label>
            <input id="usuario" type="text" name="usuario" maxlength="30" class="form-control" value="LucasRuiz777">
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input id="email" type="email" name="email" class="form-control" value="lucas@gmail.com">
          </div>
          <div class="mb-3">
            <div class="row">
              <div class="col-6">
                <label for="contraseña" class="form-label">Contraseña</label>
                <input id="contraseña" type="password" name="contraseña" minlength="4" maxlength="12"
                  class="form-control" value="1234">
              </div>
              <div class="col-6">
                <label for="contraseña2" class="form-label">Confirmar Contraseña</label>
                <input id="contraseña2" type="password" name="contraseña2" minlength="4" maxlength="12"
                  class="form-control" value="1234">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-6">
              <label for="genero" class="form-label">Genero</label>
              <select name="genero" id="genero" class="form-select mb-3">
                <option value="" selected>Seleccione un valor</option>
                <option value="masculino">Masculino</option>
                <option value="femenino">Femenino</option>
                <option value="otro">Otro</option>
              </select> </div>
            <div class="col-6">
              <div class="mb-3">
                <label for="edad" class="form-label">Edad</label>
                <input id="edad" type="number" name="edad" minlength="1" maxlength="2" class="form-control">
              </div>
            </div>
          </div>
          <button type="submit" class="w-100 mt-2 btn btn-outline-primary">Registrarse</button>
        </form>
      </div>
      <div class="col-6" id="vistaUsuarioHTML" >
      </div>
    </div>
  </div>
</body>

</html>
